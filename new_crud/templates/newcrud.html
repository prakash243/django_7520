<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.5.0.min.js' %}"></script>
    <title>New Crud app </title>
</head>
<body>
    
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h2>Create a new Instance of Person Model from CrUd new app</h2>
            <form action="create/" method="POST">
                {% csrf_token %}
                <label for="name">Enter Name</label>
                <input type="text" id="name" name='name' value="{{persons.name}}">
                <input type="hidden" name="id" value="{{persons.id}}">
                <input type="submit" value="Create" class="btn btn-success btn-sm">
            </form>
        </div>


        <!-- List view of Person Model Object -->
        <div class="col-md-6">
            <h2 align="center">Person model Objects view</h2>
            <div class="container">
        
            <ol type="1">
                {% for i in person %}
                <li  class="alert alert-success">{{i.name}} || {{i.id}} || 
                    <a href="?id={{i.id}}">Edit</a> | 
                    <a href="/newcrud/delete1/?id={{i.id}}">Delete</a></li>
                {% endfor %}
            </ol>
        
                </div>
            </div>
        </div>
    
    

    
    </div>
</body>
</html>
